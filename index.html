<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./src/scripts/index.js"></script>
</head>
<body class="container-fluid bg-secondary">
    <div class="bg-light text-dark p-2 mt-4 text-center">
        <h2>BMI Calculator</h2>
        <div class="d-flex justify-content-center mt-4">
            <div class="row w-25">
                <div class="col-3">
                    <b>Age: </b>
                </div>
                <div class="col-7">
                    <input type="text" size="3" id="txtYear"> 
                </div>
                <div class="col-2">
                    Years
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <div class="row w-25">
                <div class="col-3">
                    <b>Gender: </b>
                </div>
                <div class="col-3">
                    <input type="radio" name="gender" value="Male">
                    <label for="gender">Male</label>
                </div>
                <div class="col-6">
                    <input type="radio" name="gender" value="Female">
                    <label for="gender">Female</label>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <div class="row w-25">
                <div class="col-3">
                    <b>Height: </b>
                </div>
                <div class="col-7">
                    <input type="text" size="3" id="txtHeight"> 
                </div>
                <div class="col-2">
                    centimeters
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <div class="row w-25">
                <div class="col-3">
                    <b>Weight: </b>
                </div>
                <div class="col-7">
                    <input type="text" size="3" id="txtWeight"> 
                </div>
                <div class="col-2">
                    kilograms
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row w-25">
                <button class="btn btn-primary mt-4" onclick="calculateBmi()">Calculate</button>
            </div>
        </div>
        <div class="text-center mt-4" id="bmi">

        </div>
    </div>
</body>
</html>
